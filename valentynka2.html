    <script>

<script>
// Typewriter effect for romantic message
const text = [
    "Ka≈æd√Ω den s tebou je ten nejkr√°snƒõj≈°√≠ d√°rek.",
    "Dƒõkuji, ≈æe tƒõ m≈Ø≈æu m√≠t ve sv√©m ≈æivotƒõ.",
    "Miluji tƒõ v√≠c, ne≈æ dok√°≈æu vyj√°d≈ôit slovy."
];
const target = document.getElementById('romanticText');
let line = 0, char = 0;
function typeLine() {
    if (line < text.length) {
        if (char < text[line].length) {
            target.innerHTML = text.slice(0, line).map(l=>l+"<br>").join("") + text[line].slice(0, char+1);
            char++;
            setTimeout(typeLine, 15);
        } else {
            target.innerHTML = text.slice(0, line+1).map(l=>l+"<br>").join("");
            line++;
            char = 0;
            setTimeout(typeLine, 350);
        }
    }
}
typeLine();

// --- Enable romantic audio on user interaction ---
const audio = document.getElementById('romanticAudio');
const musicBtn = document.getElementById('musicBtn');
let isPlaying = false;

function toggleMusic() {
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        musicBtn.classList.remove('playing');
        musicBtn.title = 'Zapnout hudbu';
    } else {
        audio.volume = 0.15;
        audio.play().catch(() => alert('Hudba se nepoda≈ôila spustit'));
        isPlaying = true;
        musicBtn.classList.add('playing');
        musicBtn.title = 'Vypnout hudbu';
    }
}

musicBtn.addEventListener('click', toggleMusic);
mainImage.addEventListener('click', () => {
    if (!isPlaying) toggleMusic();
});
